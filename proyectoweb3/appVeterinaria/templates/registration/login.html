{% extends "base.html" %}

{% block navigation %}
    {% endblock navigation %}

{% block content %}
<div style="width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
    <h2 style="text-align: center;">Iniciar Sesión</h2>

    {% if form.errors %}
        <p style="color: red; text-align: center;">Tu nombre de usuario o contraseña no son correctos.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">Iniciar Sesión</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
